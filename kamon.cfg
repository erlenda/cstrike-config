echo "-- kamon.cfg --"

echo "## game ##"
_cl_autowepswitch 0
hud_fastswitch 1
crosshair 1
adjust_crosshair 0

echo "## frames ##"
fps_max 140.1
fps_override 1
developer 0
net_graph 1
net_graphpos 2


echo "## sense ##"
sensitivity 1.33
zoom_sensitivity_ratio 1


echo "## hitbox ##"
ex_interp 0.014


echo "## bindings ##"
bind "TAB" "+showscores;stopsound"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+duck"


echo "## rates ##"
cl_cmdrate 101
cl_updaterate 101
rate 25000


echo "/-- kamon.cfg --"
